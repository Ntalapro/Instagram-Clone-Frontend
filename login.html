<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" flex gap-10 justify-center items-center mt-12">
        <!-- ______image________ -->
        <div class="width-[50%]">
            <img class="h-[40rem]" src="img/Screenshot_2023-10-26_at_11.14.50.png" alt="">
        </div>
        <!-- ________form_________ -->

        <div class="flex flex-col w-[30rem] gap-6">
            <!-- up part-->
            <div class=" border-2 border-gray-200 rounded-md" >
                <div class="flex justify-center">
                    <img class="h-16" src="img/images.png " >
                </div>
                
                <form class="px-12">
    
                        <input class="w-[80%] placeholder-black pl-4 border-2 border-gray-300 mt-8 w-full py-2" type="text" name="name" placeholder="phone number, username or email address ">
                    
                        <input class="border-2 mt-2.5 border-gray-300 py-2 placeholder-black pl-4 w-full" type="password" name="password" placeholder="password"><br>
    
                    <div class=" justify-center bg-blue-400 text-white flex mt-5 rounded py-3 ">
                        <button type="submit" >Log in</button>
                    </div>    
                </form>
    
                 <p class="px-12 mb-10 flex justify-center">_____________________  OR   ____________________</p>
                
                    <div class=" flex-col mt-1 justify-center flex items-center">
                        <p class=" text-l inline-flex "> <svg  xmlns="http://www.w3.org/2000/svg"  width="40" height="40" viewBox="0 0 68 68">
                            <path fill="#3F51B5" d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z"></path><path fill="#FFF" d="M34.368,25H31v13h-5V25h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H35v4h-2.287C31.104,17,31,17.6,31,18.723V21h4L34.368,25z"></path>
                            </svg>  Log in with Facebook </p>
                            <p class="text-sm text-center mb-6 ">forgotten your password?</p>
    
                    </div>
                   
            </div>

            <!-- lower part-->

            <div class="flex gap-4 flex-col">

            <div class=" border-2 border-gray-200 rounded text-center py-3 ">
                <p>Don't have an account? <span class="text-blue-700">Sign up</span> </p>
                
            </div>
        
            <p class="text-base text-center ">Get the app.</p>
        
            <div class="h-16 text-center flex flex-row  justify-center">
                <img class="h-16" src="img/download.png" alt="">
                <img class="h-16" src="img/Google_Play_Store_badge_EN.svg.png" class="ml-2">
            </div>
            </div>

        </div>
      
    </div>
    

    

</body>
</html>
